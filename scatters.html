<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charts</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/jquery-ui.css" rel="stylesheet">
<link href="css/loading.css" rel="stylesheet">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/math.min.js"></script>
<script src="js/Chart.js"></script>
<!--Icons-->
<script src="js/lumino.glyphs.js"></script>

<style type="text/css">
#chartInfo {
	margin: 15px;
}

input {
	margin: 5px;
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
}
</style>

</head>

<body>
	<div id="loading" style="display: none"></div>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LACS DashBoard</a>
				<ul class="user-menu">
					<li class="dropdown pull-right"><a href="index.html"
						class="dropdown-toggle" data-toggle="dropdown">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"></div>
	<script>
		$(function() {
			$("#sidebar-collapse").load("menu.html");
		});
	</script>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div id="chartInfo">
				<form action=scatterView.html method="post">
					<label>日期查詢：</label> <input type="text" id="startdatepicker"
						required="required"> ~ <input type="text"
						id="enddatepicker" required="required"><br /><label>Model
						Type:</label> <input type="text" id="modelType" required="required">
					<label>Chart Type :</label> <select id="chartType"
						required="required">
						<option value="whitecolordist">White Color Point Distribution</option>
						<option value="redcolordist">Red Color Point Distribution</option>
						<option value="greencolordist">Green Color Point Distribution</option>
						<option value="bluecolordist">Blue Color Point Distribution</option>
					</select> <br /> <label>上限: </label><input type="text" id="uslValue">
					<label>下限:</label><input type="text" id="lslValue"> <label>標準:</label><input
						type="text" id="specValue"> <input onclick="saveData()"
						type="submit" id="sumitBtn" value="提交" />
				</form>
			</div>
		</div>
		<!--/.row-->
	</div>

	<script>
		$(function() {
			$("#startdatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
			$("#enddatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
		});
	</script>
	<script src="js/ChartConfig.js"></script>
	<script src="js/Utils.js"></script>
	<script>
		function saveData() {
			var _mType = document.getElementById("modelType").value;
			var _cType = document.getElementById("chartType").value;
			var _sTime = document.getElementById("startdatepicker").value;
			var _eTime = document.getElementById("enddatepicker").value;
			// 平均線位置
			var _uslValue = document.getElementById("uslValue").value;
			var _lslValue = document.getElementById("lslValue").value;
			var _specValue = document.getElementById("specValue").value;

			sessionStorage.setItem('mType', _mType);
			sessionStorage.setItem('cType', _cType);
			sessionStorage.setItem('sTime', _sTime);
			sessionStorage.setItem('eTime', _eTime);
			sessionStorage.setItem('uslValue', _uslValue);
			sessionStorage.setItem('lslValue', _lslValue);
			sessionStorage.setItem('specValue', _specValue);
		}
	</script>
</body>

</html>
