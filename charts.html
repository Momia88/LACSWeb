	<script>
		$(function() {
			$("#startdatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
			$("#enddatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
		});
	</script>
	<script src="js/ChartConfig.js"></script>
	<script src="js/Utils.js"></script>
	<script>
		$('#sumitBtn')
				.click(
						function drawBarChart() {
							// init params
							var mType = document.getElementById("modelType").value;
							var cType = document.getElementById("chartType").value;
							var sTime = document
									.getElementById("startdatepicker").value;
							var eTime = document
									.getElementById("enddatepicker").value;

							var titleStr = mType + sTime + " - " + eTime;
							var s = new Date(sTime);
							var e = new Date(eTime);
							if (s.dateDiff("m", e) > 12
									|| s.dateDiff("m", e) == null) {
								alert("日期錯誤或超過12個月!");
								return;
							}
							jsonData = $
									.ajax({
										//url : 'http://192.168.3.88:8080/LACSProj/api/v1/service/chroma',
										url : 'http://localhost:8080/LACSProj/api/v1/service/chroma',
										type : "POST",
										data : {
											modelType : mType,
											chartType : cType,
											startTime : sTime,
											endTime : eTime
										},
										dataType : 'json',
										success : function(chartJsonData) {
											// Split timestamp and data into
											// separate arrays
											if (chartJsonData == null) {
												alert("沒有資料喔！請確認一下查詢時間，或連絡系統管理員。");
												return;
											}

											var barLebels = chartJsonData.xLabels;
											var barValues = chartJsonData.yValues;

											// bar color
											var r = 0;
											var g = 0;
											var b = 0;
											var backColor = [];
											var borderColor = [];
											for (var i = 0; i < barLebels.length; i++) {
												r = randomColorFactor();
												g = randomColorFactor();
												b = randomColorFactor();
												backColor.push('rgba(' + r
														+ "," + g + "," + b
														+ ",0.5)");
												borderColor.push('rgba(' + r
														+ "," + g + "," + b
														+ ",1)");
											}

											// insert html value
											var maxValue = chartJsonData.maxValue;
											var minValue = chartJsonData.minValue;
											var avgValue = chartJsonData.avgValue;
											var stdValue = chartJsonData.stdValue;

											/* 											document.getElementById('maxlight').innerHTML = maxValue;
											 document.getElementById('minlight').innerHTML = minValue;
											 document.getElementById('average').innerHTML = avgValue;
											 document.getElementById('standard').innerHTML = stdValue; */

											// 平均線位置
											var uslValue = document
													.getElementById("uslValue").value;
											var lslValue = document
													.getElementById("lslValue").value;
											var specValue = document
													.getElementById("specValue").value;

											var distance = (maxValue - minValue) / 10;
											if (distance <= 0) {
												distance = 50;
											}
											var avgIndex = (avgValue - minValue)
													/ distance + 1.5;
											var uslIndex = (uslValue - minValue)
													/ distance + 1.5;
											var lslIndex = (lslValue - minValue)
													/ distance + 1.5;
											var specIndex = (specValue - minValue)
													/ distance + 1.5;

											if (uslIndex > 12) {
												uslIndex = 12.5;
											} else if (uslIndex <= 0) {
												uslIndex = 0.5;
											}
											if (lslIndex > 12) {
												lslIndex = 12.5;
											} else if (lslIndex <= 0) {
												lslIndex = 0.5;
											}

											var type = "bar";
											var title = "DHD850 " + cType;
											var label = "台數：";
											var categories = barLebels;
											var data = barValues;
											var color = backColor;
											var config = getNewConfig(color,
													type, title, label,
													categories, data);
											config.data.lineAtIndex = avgIndex;
											config.data.uslAtIndex = uslIndex;
											config.data.lslAtIndex = lslIndex;

											// show bar value
											config.options.animation.onComplete = function() {
												var ctx = this.chart.ctx;
												ctx.font = "14px Arial";
												ctx.fillStyle = "#0000FF";
												ctx.textAlign = "center";
												ctx.textBaseline = "bottom";
												var chart = this;
												var datasets = this.config.data.datasets;

												datasets
														.forEach(function(
																dataset, i) {
															chart
																	.getDatasetMeta(i).data
																	.forEach(function(
																			p,
																			j) {
																		ctx
																				.fillText(
																						datasets[i].data[j],
																						p._model.x,
																						p._model.y);
																	});
														});
											};
											if (window.bar != undefined) {
												window.bar.destroy();
											}

											canvas = document
													.getElementById('bar-chart');
											var ctx = canvas.getContext("2d");
											window.bar = new Chart(ctx, config);
											config.type = "line";
											var linectx = document
													.getElementById('line-chart');
											window.bar = new Chart(linectx,
													config);

											// show average line
											var originalLineDraw = Chart.controllers.bar.prototype.draw;
											Chart.helpers
													.extend(
															Chart.controllers.bar.prototype,
															{
																draw : function() {
																	originalLineDraw
																			.apply(
																					this,
																					arguments);
																	var chart = this.chart;
																	drawLine(
																			chart,
																			avgIndex,
																			avgValue,
																			false,
																			"#FF0000");
																	drawLine(
																			chart,
																			uslIndex,
																			uslValue,
																			true,
																			"#000000");
																	drawLine(
																			chart,
																			lslIndex,
																			lslValue,
																			true,
																			"#000000");
																	drawLine(
																			chart,
																			specIndex,
																			specValue,
																			true,
																			"#000000");
																}
															});

										},

										beforeSend : function() {
											$('#loading').show();
										},
										complete : function() {
											$('#loading').hide();
										},
										error : function() {
											alert("ERROR!!!");
										}
									});
						});

		var drawLine = function(chart, index, value, lineDash, lineColor) {
			if (index) {
				var ctx = chart.chart.ctx;
				var xaxis = chart.scales['x-axis-0'];
				var yaxis = chart.scales['y-axis-0'];
				if (lineDash) {
					ctx.setLineDash([ 5, 5 ]);
				} else {
					ctx.setLineDash([ 0, 0 ]);
				}
				ctx.save();
				ctx.beginPath();
				ctx.moveTo(xaxis.getPixelForValue(undefined, index), yaxis.top);
				ctx.strokeStyle = lineColor;
				ctx.lineTo(xaxis.getPixelForValue(undefined, index),
						yaxis.bottom);
				var x = xaxis.getPixelForValue(undefined, index);
				var y = yaxis.top;
				ctx.textAlign = "center";
				ctx.textBaseline = "bottom";
				ctx.font = "14px Arial";
				ctx.clearRect(x - 30, y - 20, 60, 20);
				ctx.fillStyle = lineColor;
				ctx.fillText(value, x, y);
				ctx.stroke();
				ctx.restore();
			}
		};
	</script>
