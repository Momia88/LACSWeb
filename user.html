<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LACS Tables</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-table.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap-table.js"></script>

		<!--Icons-->
		<script src="js/lumino.glyphs.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
						<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span
						class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LACS DashBoard</a>
					<ul class="user-menu">
						<li class="dropdown pull-right">
							<a href="index.html"
							class="dropdown-toggle" data-toggle="dropdown">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"></div>
		<script>
			$(function() {
				$("#sidebar-collapse").load("menu.html");
			});
		</script>
		<!--/.sidebar-->

		<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Basic Table
						</div>
						<div class="panel-body">
							<table id="tb_report" data-toggle="table" data-url="data/data2.json">
								<thead>
									<tr>
										<th data-field="id" data-align="right">Item ID</th>
										<th data-field="name">Item Name</th>
										<th data-field="price">Item Price</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

			<script type="text/javascript">
				$('#tb_report').bootstrapTable({
					showExport : true, //是否顯示導出
					exportDataType : "basic", //basic', 'all', 'selected'.

				});
			</script>
			<!--/.row-->

		</div>
		<!--/.main-->
	</body>

</html>
