<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charts</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/jquery-ui.css" rel="stylesheet">
<link href="css/loading.css" rel="stylesheet">

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/math.min.js"></script>
<script src="js/Chart.js"></script>

<!--Icons-->
<script src="js/lumino.glyphs.js"></script>

<style type="text/css">
#chartInfo {
	margin: 15px;
}

input {
	margin: 5px;
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
}
</style>

</head>

<body>
	<div id="loading" style="display: none"></div>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LACS DashBoard</a>
				<ul class="user-menu">
					<li class="dropdown pull-right"><a href="index.html"
						class="dropdown-toggle" data-toggle="dropdown">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"></div>
	<script>
		$(function() {
			$("#sidebar-collapse").load("menu.html");
		});
	</script>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div id="chartInfo">
				<label>日期查詢：</label> <input type="text" id="startdatepicker">
				~ <input type="text" id="enddatepicker"><br /><label>Model
					Type:</label> <input type="text" id="modelType"> <label>Chart
					Type :</label> <select id="chartType">
					<option value="whitecolordist">White Color Point Distribution</option>
					<option value="redcolordist">Red Color Point Distribution</option>
					<option value="greencolordist">Green Color Point Distribution</option>
					<option value="bluecolordist">Blue Color Point Distribution</option>
				</select> <br /> <label>上限: </label><input type="text" id="uslValue">
				<label>下限:</label><input type="text" id="lslValue"> <label>標準:</label><input
					type="text" id="specValue"> <input type="submit"
					id="sumitBtn" value="提交" />
			</div>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Bar Chart</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="bar-chart" height="200"
								width="600"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Line Chart</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="line-chart" height="200"
								width="600"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->
	</div>
	<!--/.main-->

	<script src="js/ChartConfig.js"></script>
	<script src="js/Utils.js"></script>
	<script src="js/bubbleChart.js"></script>

	<script>
		$(function() {
			$("#startdatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
			$("#enddatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
		});
		$('#sumitBtn').click(function drawChart() {
			drawBarChart("bar-chart");
		});
	</script>
</body>

</html>
