<head>

#chartInfo {
	margin: 15px;
}

input {
	margin: 5px;
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;

<body>
	<div id="loading" style="display: none"></div>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LACS DashBoard</a>
				<ul class="user-menu">
					<li class="dropdown pull-right"><a href="index.html"
						class="dropdown-toggle" data-toggle="dropdown">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar"></div>
	<script>
		$(function() {
			$("#sidebar-collapse").load("menu.html");
		});
	</script>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div id="chartInfo">
				<form action=testerView.html method="post">
					<label>日期查詢：</label> <input type="text" id="startdatepicker"
						required="required"> ~ <input type="text"
						id="enddatepicker" required="required"> <br /> <label>Model
						Type:</label> <input type="text" id="modelType" required="required">
					<label>Site:</label> <input type="text" id="siteNum"
						required="required"> <input onclick="saveData()"
						type="submit" id="sumitBtn" value="提交" />
				</form>
			</div>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">HPBU Log</div>
					<div class="panel-body">
						<table id="table"></table>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Detail Table</div>
					<div class="panel-body">
						<table id="detailtable"></table>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->
	</div>
	<!--/.main-->

	<script>
		$(function() {
			$("#startdatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
			$("#enddatepicker").datepicker({
				dateFormat : 'yy-mm-dd'
			});
		});
	</script>
	<script src="js/Utils.js"></script>
	<script>
		function saveData() {
			var _mType = document.getElementById("modelType").value;
			var _siteNum = document.getElementById("siteNum").value;
			var _sTime = document.getElementById("startdatepicker").value;
			var _eTime = document.getElementById("enddatepicker").value;

			sessionStorage.setItem('mType', _mType);
			sessionStorage.setItem('siteNum', _siteNum);
			sessionStorage.setItem('sTime', _sTime);
			sessionStorage.setItem('eTime', _eTime);
		}

		window.onload = function() {
			// init params
			var mType = sessionStorage.getItem("mType");
			var siteNum = sessionStorage.getItem("siteNum");
			var sTime = sessionStorage.getItem("sTime");
			var eTime = sessionStorage.getItem("eTime");

			document.getElementById("modelType").value = mType;
			document.getElementById("siteNum").value = siteNum;
			document.getElementById("startdatepicker").value = sTime;
			document.getElementById("enddatepicker").value = eTime;

			var titleStr = mType + "_" + sTime + "_" + eTime + "_s" + siteNum;
			var s = new Date(sTime);
			var e = new Date(eTime);
			if (s.dateDiff("m", e) > 12 || s.dateDiff("m", e) == null) {
				alert("日期錯誤或超過12個月!");
				return;
			}
			jsonData = $
					.ajax({
						//url : 'http://192.168.3.88:8080/LACSProj/api/v1/service/chroma',
						url : 'http://localhost:8080/LACSProj/api/v1/service/testerlog',
						type : "POST",
						data : {
							modelType : mType,
							siteNum : siteNum,
							startTime : sTime,
							endTime : eTime
						},
						dataType : 'json',
						success : function(jsonData) {
							// Split timestamp and data into
							// separate arrays
							if (jsonData == null) {
								alert("沒有資料喔！請確認一下查詢時間，或連絡系統管理員。");
								return;
							}
							var columnList = jsonData.titleList;
							var recordList = jsonData.recordList;
							var commDescriptionPair = jsonData.commDescriptionPair;
							var commResultPair = jsonData.commResultPair;

							if (columnList == "" || recordList == "") {
								alert("沒有資料喔！請確認一下查詢時間，或連絡系統管理員。");
								return;
							}
							$('#table')
									.bootstrapTable(
											{
												onClickRow : function(row,$element) {
													//alert(jsonData.recordList[$element.index()].WSN);
													var datalist = getDetailList(
															columnList,commDescriptionPair,commResultPair,row);
													detailTable(datalist);
												},
												columns : columnList,
												data : recordList,
												rowStyle:function rowStyle(row, index) {												
													if(row.SITE_RESULT == "F" ){
													  return {
														    css: {"color": "red"}
														  };
													}
													return  {
													    css: {"color": "black"}
													  };;
												},
											});

							$('#detailtable').bootstrapTable({
								columns : [ {
									field : 'Command',
									title : 'Command'
								}, {
									field : 'Description',
									title : 'Description'
								}, {
									field : 'TestingValue',
									title : 'TestingValue'
								}, {
									field : 'Result',
									title : 'Result'
								} ],
								data : [],
								rowStyle:function rowStyle(row, index) {												
									if(row.Result == "F" ){
									  return {
										    css: {"color": "red"}
										  };
									}
									return  {
									    css: {"color": "black"}
									  };;
								},
							});
						},
						beforeSend : function() {
							$('#loading').show();
						},
						complete : function() {
							$('#loading').hide();
							dataExport(titleStr);
						},
						error : function() {
							alert("ERROR!!!");
						}
					});
		};

		function getDetailList(columnList,commDescriptionPair,commResultPair,row) {
			var list = [];
			for (i = 0; i < columnList.length; i++) { 
				var key = columnList[i].title;
				if(row[key] != null){
					var detail = new DetailObj;
					detail.Command = key;
					detail.Description = commDescriptionPair[key];
					detail.TestingValue = row[key];
					detail.Result = commResultPair[key];
					list.push(detail);
				}
			}
			return list;
		};

		class DetailObj{
			constructor(Command, Description, TestingValue, Result){
				this.Command = Command;
				this.Description = Description;
				this.TestingValue = TestingValue;
				this.Result = Result;
			}
		};

		function detailTable(datalist) {
			$('#detailtable').bootstrapTable("load", datalist);
		};

		function dataExport(titleStr) {
			$("table").tableExport({
				addClass : "", // [String], additional button classes to add, [default: ""]
				buttonContent : "Export", // [String], text/html to display in the export button, [default: "Export file"]
				bootstrap : true, // (Boolean), style buttons using bootstrap
				defaultClass : "btn", // [String], the default button class, [default: "btn"]
				defaultTheme : "btn-default", // [String], the default button theme, [default: "btn-default"]
				footers : true, // (Boolean), display table footers (th/td elements) in the <tfoot>
				formats : [ "xlsx", "xls", "csv", "txt" ], // (String[]), filetypes for the export
				fileName : titleStr, // [id, name, String], filename for the downloaded file, [default: "export"]
				headings : true, // [Boolean], display table headings (th elements) in the first row, [default: true]
				ignoreRows : null, // (Number, Number[]), row indices to exclude from the exported file
				ignoreCols : null, // (Number, Number[]), column indices to exclude from the exported file
				ignoreCSS : ".tableexport-ignore", // (selector, selector[]), selector(s) to exclude from the exported file
				position : "bottom", // [top, bottom], position of the caption element relative to table, [default: "bottom"]
				position : "bottom", // (top, bottom), position of the caption element relative to table
				stripQuotes : true, // [Boolean], remove containing double quotes (.txt files ONLY), [default: true]
				separator : ",", // [String] column separator, [default: ","]
			});
		}
	</script>
</body>

</html>
